<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Panel | TapZone</title>
  <link rel="stylesheet" href="style.css">
  <script src="donation.js" defer></script>
</head>
<body>
  <h1>‚ù§Ô∏è TapZone Donation System</h1>

  <section>
    <h2>ü§≤ Contribute for Masjid, Orphans & Water</h2>
    <form id="donationForm">
      <label for="name">Your Name (Optional):</label>
      <input type="text" id="name" placeholder="Anonymous or Your Name">

      <label for="amount">Amount (PKR):</label>
      <input type="number" id="amount" required placeholder="Minimum Rs.100">

      <label for="method">Method:</label>
      <select id="method" required>
        <option value="">Select Method</option>
        <option value="jazzcash">JazzCash</option>
        <option value="easypaisa">EasyPaisa</option>
        <option value="bank">Bank Transfer</option>
      </select>

      <button type="submit">üì§ Donate Now</button>
    </form>

    <p id="donationMessage"></p>
  </section>
</body>
</html>
