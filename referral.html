<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referral System - TapZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Your Referral Link</h2>
    <input type="text" id="referralLink" readonly value="https://tapzone.pk/register.html?ref=USER123" />
    <button onclick="copyLink()">Copy Link</button>
    
    <h3>Your Referrals</h3>
    <ul id="referralList">
      <li>Ali Khan - Joined on 19 July 2025</li>
      <li>Sana Ahmed - Joined on 18 July 2025</li>
    </ul>
  </div>

  <script>
    function copyLink() {
      const linkInput = document.getElementById("referralLink");
      linkInput.select();
      document.execCommand("copy");
      alert("Referral link copied!");
    }
  </script>
</body>
</html>
